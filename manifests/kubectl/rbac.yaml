---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streamspace-k8s-agent
  namespace: streamspace
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: k8s-agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: streamspace-api
  namespace: streamspace
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: streamspace-k8s-agent
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: k8s-agent
rules:
  # Session resources
  - apiGroups: ["stream.space"]
    resources: ["sessions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["stream.space"]
    resources: ["sessions/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["stream.space"]
    resources: ["sessions/finalizers"]
    verbs: ["update"]

  # Template resources
  - apiGroups: ["stream.space"]
    resources: ["templates"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["stream.space"]
    resources: ["templates/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["stream.space"]
    resources: ["templates/finalizers"]
    verbs: ["update"]

  # ApplicationInstall resources
  - apiGroups: ["stream.space"]
    resources: ["applicationinstalls"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["stream.space"]
    resources: ["applicationinstalls/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["stream.space"]
    resources: ["applicationinstalls/finalizers"]
    verbs: ["update"]

  # TemplateRepository resources
  - apiGroups: ["stream.space"]
    resources: ["templaterepositories"]
    verbs: ["get", "list", "watch"]

  # Connection resources
  - apiGroups: ["stream.space"]
    resources: ["connections"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["stream.space"]
    resources: ["connections/status"]
    verbs: ["get", "update", "patch"]

  # Core K8s resources
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]

  # Apps resources
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Networking resources
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: streamspace-k8s-agent
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: k8s-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: streamspace-k8s-agent
subjects:
  - kind: ServiceAccount
    name: streamspace-k8s-agent
    namespace: streamspace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: streamspace-k8s-agent-leader-election
  namespace: streamspace
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: k8s-agent
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streamspace-k8s-agent-leader-election
  namespace: streamspace
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: k8s-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: streamspace-k8s-agent-leader-election
subjects:
  - kind: ServiceAccount
    name: streamspace-k8s-agent
    namespace: streamspace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: streamspace-api
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: api
rules:
  # Session management (API creates sessions when users launch apps)
  - apiGroups: ["stream.space"]
    resources: ["sessions"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["stream.space"]
    resources: ["sessions/status"]
    verbs: ["get", "update", "patch"]

  # Read-only access to other CRDs
  - apiGroups: ["stream.space"]
    resources: ["templates", "templaterepositories", "connections"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["stream.space"]
    resources: ["templates/status", "connections/status"]
    verbs: ["get"]

  # Access to pods for session management
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]

  # Access to services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: streamspace-api
  labels:
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: streamspace-api
subjects:
  - kind: ServiceAccount
    name: streamspace-api
    namespace: streamspace
