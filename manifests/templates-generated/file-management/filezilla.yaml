# FileZilla - FTP/SFTP client for file transfer operations
# Category: File Management
# Base Image: lscr.io/linuxserver/filezilla:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: filezilla
  namespace: streamspace
  labels:
    app.kubernetes.io/name: filezilla
    app.kubernetes.io/component: template
    streamspace.io/category: file-management
spec:
  displayName: FileZilla
  description: FTP/SFTP client for file transfer operations
  category: File Management
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/filezilla-logo.png
  baseImage: lscr.io/linuxserver/filezilla:latest
  defaultResources:
    requests:
      memory: 2Gi
      cpu: 500m
    limits:
      memory: 2Gi
      cpu: 1000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - filezilla
  - file-management
