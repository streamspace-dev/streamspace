# Dolphin Emulator - GameCube and Wii emulator
# Category: Gaming
# Base Image: lscr.io/linuxserver/dolphin:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: dolphin
  namespace: streamspace
  labels:
    app.kubernetes.io/name: dolphin
    app.kubernetes.io/component: template
    streamspace.io/category: gaming
spec:
  displayName: Dolphin Emulator
  description: GameCube and Wii emulator
  category: Gaming
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/dolphin-logo.png
  baseImage: lscr.io/linuxserver/dolphin:latest
  defaultResources:
    requests:
      memory: 6Gi
      cpu: 3000m
    limits:
      memory: 6Gi
      cpu: 6000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  - Audio
  tags:
  - dolphin
  - gaming
