# VS Code Server - Visual Studio Code running in the browser with full IDE features
# Category: Development
# Base Image: lscr.io/linuxserver/code-server:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: code-server
  namespace: streamspace
  labels:
    app.kubernetes.io/name: code-server
    app.kubernetes.io/component: template
    streamspace.io/category: development
spec:
  displayName: VS Code Server
  description: Visual Studio Code running in the browser with full IDE features
  category: Development
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/code-server-logo.png
  baseImage: lscr.io/linuxserver/code-server:latest
  defaultResources:
    requests:
      memory: 4Gi
      cpu: 2000m
    limits:
      memory: 4Gi
      cpu: 4000m
  ports:
  - name: http
    containerPort: 8443
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: false
    port: null
  capabilities:
  - Network
  - Clipboard
  tags:
  - code-server
  - development
