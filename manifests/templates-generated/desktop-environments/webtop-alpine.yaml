# Webtop Alpine Desktop - Lightweight Alpine Linux desktop environment
# Category: Desktop Environments
# Base Image: lscr.io/linuxserver/webtop-alpine:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: webtop-alpine
  namespace: streamspace
  labels:
    app.kubernetes.io/name: webtop-alpine
    app.kubernetes.io/component: template
    streamspace.io/category: desktop-environments
spec:
  displayName: Webtop Alpine Desktop
  description: Lightweight Alpine Linux desktop environment
  category: Desktop Environments
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/webtop-alpine-logo.png
  baseImage: lscr.io/linuxserver/webtop-alpine:latest
  defaultResources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 2Gi
      cpu: 2000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - webtop-alpine
  - desktop-environments
