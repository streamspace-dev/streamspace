# Webtop Fedora Desktop - Fedora Linux desktop environment with latest packages
# Category: Desktop Environments
# Base Image: lscr.io/linuxserver/webtop-fedora:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: webtop-fedora
  namespace: streamspace
  labels:
    app.kubernetes.io/name: webtop-fedora
    app.kubernetes.io/component: template
    streamspace.io/category: desktop-environments
spec:
  displayName: Webtop Fedora Desktop
  description: Fedora Linux desktop environment with latest packages
  category: Desktop Environments
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/webtop-fedora-logo.png
  baseImage: lscr.io/linuxserver/webtop-fedora:latest
  defaultResources:
    requests:
      memory: 4Gi
      cpu: 2000m
    limits:
      memory: 4Gi
      cpu: 4000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - webtop-fedora
  - desktop-environments
