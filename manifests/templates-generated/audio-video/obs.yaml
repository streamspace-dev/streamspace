# OBS Studio - Open Broadcaster Software for video recording and live streaming
# Category: Audio & Video
# Base Image: lscr.io/linuxserver/obs:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: obs
  namespace: streamspace
  labels:
    app.kubernetes.io/name: obs
    app.kubernetes.io/component: template
    streamspace.io/category: audio-video
spec:
  displayName: OBS Studio
  description: Open Broadcaster Software for video recording and live streaming
  category: Audio & Video
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/obs-logo.png
  baseImage: lscr.io/linuxserver/obs:latest
  defaultResources:
    requests:
      memory: 4Gi
      cpu: 2000m
    limits:
      memory: 4Gi
      cpu: 4000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  - Audio
  tags:
  - obs
  - audio-&-video
