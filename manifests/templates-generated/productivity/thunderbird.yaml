# Thunderbird - Email client from Mozilla with calendar and contacts
# Category: Productivity
# Base Image: lscr.io/linuxserver/thunderbird:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: thunderbird
  namespace: streamspace
  labels:
    app.kubernetes.io/name: thunderbird
    app.kubernetes.io/component: template
    streamspace.io/category: productivity
spec:
  displayName: Thunderbird
  description: Email client from Mozilla with calendar and contacts
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/thunderbird-logo.png
  baseImage: lscr.io/linuxserver/thunderbird:latest
  defaultResources:
    requests:
      memory: 2Gi
      cpu: 1000m
    limits:
      memory: 2Gi
      cpu: 2000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - thunderbird
  - productivity
