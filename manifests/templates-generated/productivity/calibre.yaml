# Calibre - E-book library management and conversion software
# Category: Productivity
# Base Image: lscr.io/linuxserver/calibre:latest
---
apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: calibre
  namespace: streamspace
  labels:
    app.kubernetes.io/name: calibre
    app.kubernetes.io/component: template
    streamspace.io/category: productivity
spec:
  displayName: Calibre
  description: E-book library management and conversion software
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/calibre-logo.png
  baseImage: lscr.io/linuxserver/calibre:latest
  defaultResources:
    requests:
      memory: 3Gi
      cpu: 1000m
    limits:
      memory: 3Gi
      cpu: 2000m
  ports:
  - name: vnc
    containerPort: 3000
    protocol: TCP
  env:
  - name: PUID
    value: '1000'
  - name: PGID
    value: '1000'
  - name: TZ
    value: America/New_York
  volumeMounts:
  - name: user-home
    mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
  - Network
  - Clipboard
  tags:
  - calibre
  - productivity
