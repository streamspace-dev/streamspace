apiVersion: v1
kind: ConfigMap
metadata:
  name: workspace-ui-config
  namespace: workspaces
data:
  config.json: |
    {
      "apiUrl": "https://workspaces.local/api",
      "authentikUrl": "https://authentik.local",
      "appName": "Workspace Streaming Platform",
      "defaultIdleTimeout": "30m",
      "features": {
        "hibernation": true,
        "sessionRecording": false,
        "analytics": true
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-ui
  namespace: workspaces
  labels:
    app: workspace-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workspace-ui
  template:
    metadata:
      labels:
        app: workspace-ui
        component: frontend
    spec:
      containers:
      - name: ui
        image: your-registry/workspace-ui:latest  # TODO: Build and push
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /usr/share/nginx/html/config.json
            subPath: config.json
            readOnly: true
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 200m

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          capabilities:
            drop:
              - ALL

      volumes:
        - name: config
          configMap:
            name: workspace-ui-config

---
apiVersion: v1
kind: Service
metadata:
  name: workspace-ui
  namespace: workspaces
  labels:
    app: workspace-ui
spec:
  type: LoadBalancer  # Or ClusterIP if using Ingress only
  selector:
    app: workspace-ui
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
