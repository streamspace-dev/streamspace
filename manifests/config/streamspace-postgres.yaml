apiVersion: v1
kind: Secret
metadata:
  name: streamspace-secrets
  namespace: streamspace
type: Opaque
stringData:
  postgres-password: changeme  # TODO: Change in production!

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: streamspace
  labels:
    app: streamspace
    component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # storageClassName: standard  # Uncomment and set your storage class

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: streamspace
  labels:
    app: streamspace
    component: database
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: streamspace
      component: database
  template:
    metadata:
      labels:
        app: streamspace
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
          - name: postgres
            containerPort: 5432
            protocol: TCP
        env:
          - name: POSTGRES_DB
            value: streamspace
          - name: POSTGRES_USER
            value: streamspace
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: streamspace-secrets
                key: postgres-password
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata

        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m

        volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data

        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - streamspace
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - streamspace
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: streamspace
  labels:
    app: streamspace
    component: database
spec:
  type: ClusterIP
  selector:
    app: streamspace
    component: database
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
