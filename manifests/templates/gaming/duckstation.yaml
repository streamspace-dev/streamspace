apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: duckstation
  namespace: workspaces
spec:
  displayName: DuckStation
  description: PlayStation 1 emulator with focus on playability, speed, and accuracy. Supports upscaling, texture filtering, and save states.
  category: Gaming
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/duckstation-logo.png
  baseImage: lscr.io/linuxserver/duckstation:latest
  defaultResources:
    memory: 3Gi
    cpu: 2000m
  ports:
    - name: vnc
      containerPort: 3000
      protocol: TCP
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
  volumeMounts:
    - name: user-home
      mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
    - Audio
    - Clipboard
  tags:
    - gaming
    - emulator
    - playstation
    - psx
    - ps1
