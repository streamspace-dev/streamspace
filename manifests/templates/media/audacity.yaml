apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: audacity
  namespace: workspaces
spec:
  displayName: Audacity
  description: Multi-track audio editor and recorder for recording, editing, and mixing audio. Supports plugins and various formats.
  category: Audio & Video
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/audacity-logo.png
  baseImage: lscr.io/linuxserver/audacity:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
    - name: vnc
      containerPort: 3000
      protocol: TCP
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
  volumeMounts:
    - name: user-home
      mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
    - Audio
    - Clipboard
  tags:
    - audio
    - editing
    - recording
    - music
    - podcast
