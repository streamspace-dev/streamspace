apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: kdenlive
  namespace: workspaces
spec:
  displayName: Kdenlive
  description: Professional non-linear video editor with multi-track editing, effects, transitions, and audio mixing. KDE-based with extensive features.
  category: Audio & Video
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/kdenlive-logo.png
  baseImage: lscr.io/linuxserver/kdenlive:latest
  defaultResources:
    memory: 6Gi
    cpu: 3000m
  ports:
    - name: vnc
      containerPort: 3000
      protocol: TCP
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
  volumeMounts:
    - name: user-home
      mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
    - Audio
    - Clipboard
  tags:
    - video
    - editing
    - multimedia
    - kde
    - production
