apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: calligra
  namespace: workspaces
spec:
  displayName: Calligra Suite
  description: Integrated office suite with word processor, spreadsheet, presentation, vector graphics, and project management applications.
  category: Productivity
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/calligra-logo.png
  baseImage: lscr.io/linuxserver/calligra:latest
  defaultResources:
    memory: 3Gi
    cpu: 1500m
  ports:
    - name: vnc
      containerPort: 3000
      protocol: TCP
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
  volumeMounts:
    - name: user-home
      mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
    - Clipboard
  tags:
    - office
    - productivity
    - documents
    - kde
