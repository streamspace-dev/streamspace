apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: gitqlient
  namespace: workspaces
spec:
  displayName: GitQlient
  description: Multi-platform Git client with advanced features for viewing repository history, managing branches, and resolving conflicts.
  category: Development
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/gitqlient-logo.png
  baseImage: lscr.io/linuxserver/gitqlient:latest
  defaultResources:
    memory: 2Gi
    cpu: 1000m
  ports:
    - name: vnc
      containerPort: 3000
      protocol: TCP
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
  volumeMounts:
    - name: user-home
      mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
    - Network
    - Clipboard
  tags:
    - git
    - development
    - version-control
