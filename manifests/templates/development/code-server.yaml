apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: code-server
  namespace: workspaces
spec:
  displayName: VS Code Server
  description: Full Visual Studio Code IDE accessible via web browser. Supports extensions, debugging, and integrated terminal.
  category: Development
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/code-server-logo.png
  baseImage: lscr.io/linuxserver/code-server:latest
  defaultResources:
    memory: 4Gi
    cpu: 2000m
  ports:
    - name: http
      containerPort: 8443
      protocol: TCP
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
    - name: DEFAULT_WORKSPACE
      value: /config/workspace
  volumeMounts:
    - name: user-home
      mountPath: /config
  kasmvnc:
    enabled: false  # Code-server has its own web interface
  capabilities:
    - Network
    - Clipboard
  tags:
    - development
    - ide
    - vscode
    - coding
    - programming
