apiVersion: stream.space/v1alpha1
kind: Template
metadata:
  name: blender
  namespace: workspaces
spec:
  displayName: Blender 3D
  description: Professional 3D creation suite supporting modeling, animation, simulation, rendering, compositing, and motion tracking.
  category: Design & Graphics
  icon: https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/blender-logo.png
  baseImage: lscr.io/linuxserver/blender:latest
  defaultResources:
    memory: 6Gi
    cpu: 3000m
  ports:
    - name: vnc
      containerPort: 3000
      protocol: TCP
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"
  volumeMounts:
    - name: user-home
      mountPath: /config
  kasmvnc:
    enabled: true
    port: 3000
  capabilities:
    - Clipboard
  tags:
    - 3d
    - modeling
    - animation
    - rendering
    - design
