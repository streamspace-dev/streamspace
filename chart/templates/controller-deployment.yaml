{{- if .Values.controller.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "streamspace.controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.controller.labels" . | nindent 4 }}
  {{- with .Values.controller.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamspace.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      {{- include "streamspace.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      annotations:
        {{- with .Values.controller.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "streamspace.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "streamspace.controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.controller.podSecurityContext | nindent 8 }}
      containers:
      - name: controller
        image: {{ include "streamspace.controller.image" . }}
        imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
        command:
          - /manager
        args:
          - --metrics-bind-address={{ .Values.controller.config.metricsBindAddress }}
          - --health-probe-bind-address={{ .Values.controller.config.healthProbeBindAddress }}
          {{- if and (gt (.Values.controller.replicaCount | int) 1) .Values.controller.leaderElection.enabled }}
          - --leader-elect
          {{- end }}
        env:
          - name: INGRESS_DOMAIN
            value: {{ .Values.controller.config.ingressDomain | quote }}
          - name: INGRESS_CLASS
            value: {{ .Values.controller.config.ingressClass | quote }}
        ports:
          - name: metrics
            containerPort: 8080
            protocol: TCP
          - name: health
            containerPort: 8081
            protocol: TCP
        resources:
          {{- toYaml .Values.controller.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          {{- toYaml .Values.controller.securityContext | nindent 10 }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "streamspace.fullname" . }}-controller
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.controller.labels" . | nindent 4 }}
spec:
  type: {{ .Values.controller.service.type }}
  ports:
    - port: {{ .Values.controller.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "streamspace.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: controller
{{- end }}
