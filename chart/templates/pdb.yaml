  {{- end }}
  {{- if .Values.api.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.api.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "streamspace.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
---
{{- end }}
{{- if and .Values.ui.enabled .Values.ui.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "streamspace.fullname" . }}-ui
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.ui.labels" . | nindent 4 }}
spec:
  {{- if .Values.ui.podDisruptionBudget.minAvailable }}
