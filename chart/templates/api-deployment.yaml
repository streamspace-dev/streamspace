{{- if .Values.api.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "streamspace.api.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.api.labels" . | nindent 4 }}
  {{- with .Values.api.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamspace.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "streamspace.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "streamspace.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "streamspace.api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        image: {{ include "streamspace.api.image" . }}
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.api.config.port }}
            protocol: TCP
        env:
          - name: DB_HOST
            value: {{ include "streamspace.postgresql.host" . }}
          - name: DB_PORT
            value: {{ include "streamspace.postgresql.port" . | quote }}
          - name: DB_NAME
            value: {{ include "streamspace.postgresql.database" . }}
          - name: DB_USER
            value: {{ include "streamspace.postgresql.username" . }}
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "streamspace.postgresql.secretName" . }}
                key: {{ include "streamspace.postgresql.secretKey" . }}
          - name: DB_SSLMODE
            value: disable
          - name: API_PORT
            value: {{ .Values.api.config.port | quote }}
          - name: GIN_MODE
            value: {{ .Values.api.config.ginMode }}
          - name: CORS_ORIGINS
            value: {{ .Values.api.config.corsOrigins | quote }}
          - name: SYNC_INTERVAL
            value: {{ .Values.api.config.syncInterval }}
          - name: SYNC_WORK_DIR
            value: {{ .Values.api.config.syncWorkDir }}
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: PLATFORM
            value: kubernetes
          {{- if .Values.nats.enabled }}
          - name: NATS_URL
            value: {{ include "streamspace.nats.url" . }}
          {{- if and .Values.nats.external.enabled .Values.nats.external.user }}
          - name: NATS_USER
            value: {{ .Values.nats.external.user }}
          - name: NATS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.nats.external.existingSecret }}
                key: {{ .Values.nats.external.existingSecretPasswordKey }}
          {{- end }}
          {{- end }}
          {{- if .Values.redis.enabled }}
          - name: CACHE_ENABLED
            value: "true"
          - name: REDIS_HOST
            value: {{ include "streamspace.redis.host" . }}
          - name: REDIS_PORT
            value: {{ include "streamspace.redis.port" . | quote }}
          {{- if and .Values.redis.external.enabled .Values.redis.external.password }}
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.redis.external.existingSecret }}
                key: {{ .Values.redis.external.existingSecretPasswordKey }}
          {{- end }}
          {{- else }}
          - name: CACHE_ENABLED
            value: "false"
          {{- end }}
          # Admin password for initial setup (Priority 1: Kubernetes Secret)
          - name: ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ if .Values.auth.admin.existingSecret }}{{ .Values.auth.admin.existingSecret }}{{ else }}{{ include "streamspace.fullname" . }}-admin-credentials{{ end }}
                key: password
                optional: true  # Don't fail if secret doesn't exist
          # Admin password reset (Priority 3: Manual override)
          # Set this to reset the admin password, then remove after restart
          # - name: ADMIN_PASSWORD_RESET
          #   value: "new-secure-password"
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          {{- toYaml .Values.api.securityContext | nindent 10 }}
        volumeMounts:
          - name: tmp
            mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "streamspace.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamspace.api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "streamspace.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
