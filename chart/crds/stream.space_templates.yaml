apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: templates.stream.space
spec:
  group: stream.space
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [displayName, baseImage]
              properties:
                displayName:
                  type: string
                  description: Human-readable name for the application
                description:
                  type: string
                  description: Detailed description of the application
                category:
                  type: string
                  description: Category for organizing templates (e.g., Browsers, Development)
                icon:
                  type: string
                  description: URL to icon image
                baseImage:
                  type: string
                  description: Docker image to use (e.g., lscr.io/linuxserver/firefox:latest)
                defaultResources:
                  type: object
                  properties:
                    memory:
                      type: string
                      default: "2Gi"
                    cpu:
                      type: string
                      default: "1000m"
                ports:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      containerPort:
                        type: integer
                      protocol:
                        type: string
                        default: TCP
                env:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                volumeMounts:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      mountPath:
                        type: string
                vnc:
                  type: object
                  description: VNC server configuration (generic, not Kasm-specific)
                  properties:
                    enabled:
                      type: boolean
                      default: true
                    port:
                      type: integer
                      default: 3000
                capabilities:
                  type: array
                  items:
                    type: string
                    enum: [Network, Audio, Clipboard, USB, Printing]
                tags:
                  type: array
                  items:
                    type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: Current phase (Ready, Invalid, etc.)
                message:
                  type: string
                  description: Additional status information
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Display Name
          type: string
          jsonPath: .spec.displayName
        - name: Category
          type: string
          jsonPath: .spec.category
        - name: Image
          type: string
          jsonPath: .spec.baseImage
        - name: Memory
          type: string
          jsonPath: .spec.defaultResources.memory
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: templates
    singular: template
    kind: Template
    shortNames:
      - tpl
