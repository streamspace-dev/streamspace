apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamspace-controller
  namespace: streamspace
  labels:
    app: streamspace-controller
    app.kubernetes.io/name: streamspace
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streamspace-controller
  template:
    metadata:
      labels:
        app: streamspace-controller
        app.kubernetes.io/name: streamspace
        app.kubernetes.io/component: controller
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      serviceAccountName: streamspace-controller
      containers:
      - name: manager
        image: streamspace-controller:latest
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8080
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: INGRESS_DOMAIN
          value: "streamspace.local"  # Change this to your domain
        - name: INGRESS_CLASS
          value: "traefik"  # Change this to your ingress class (nginx, traefik, etc.)
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 65532
          seccompProfile:
            type: RuntimeDefault
      terminationGracePeriodSeconds: 10
      securityContext:
        runAsNonRoot: true
