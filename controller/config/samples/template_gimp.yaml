apiVersion: stream.streamspace.io/v1alpha1
kind: Template
metadata:
  name: gimp
  namespace: streamspace
spec:
  displayName: GIMP
  description: GNU Image Manipulation Program - powerful photo editing and graphics creation
  category: Design
  icon: https://upload.wikimedia.org/wikipedia/commons/4/45/The_GIMP_icon_-_gnome.svg
  baseImage: lscr.io/linuxserver/gimp:latest

  # VNC configuration
  vnc:
    enabled: true
    port: 3000
    protocol: websocket
    encryption: false

  # Default resource allocations
  defaultResources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

  # Environment variables
  env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: TZ
      value: "America/New_York"

  # Volume mounts
  volumeMounts:
    - name: user-home
      mountPath: /config

  # Capabilities
  capabilities:
    - Graphics
    - Photo-Editing
    - Clipboard
    - Tablets
    - Color-Management

  # Tags
  tags:
    - design
    - graphics
    - photo-editing
    - image-editor
    - creative
