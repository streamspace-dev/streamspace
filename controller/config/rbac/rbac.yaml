apiVersion: v1
kind: ServiceAccount
metadata:
  name: streamspace-controller
  namespace: streamspace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: streamspace-controller-role
rules:
# Session permissions
- apiGroups:
  - stream.streamspace.io
  resources:
  - sessions
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - stream.streamspace.io
  resources:
  - sessions/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - stream.streamspace.io
  resources:
  - sessions/finalizers
  verbs:
  - update

# Template permissions
- apiGroups:
  - stream.streamspace.io
  resources:
  - templates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - stream.streamspace.io
  resources:
  - templates/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - stream.streamspace.io
  resources:
  - templates/finalizers
  verbs:
  - update

# Deployment permissions
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Service permissions
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# PVC permissions
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Ingress permissions
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

# Pod permissions (for status)
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch

# Events permissions
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch

# Leases for leader election
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: streamspace-controller-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: streamspace-controller-role
subjects:
- kind: ServiceAccount
  name: streamspace-controller
  namespace: streamspace
